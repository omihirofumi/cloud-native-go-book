syntax = "proto3";

option go_package = "github.com/omihirofumi/cloud-native-go-book";

message Point {
  int32 x = 1;
  int32 y = 2;
  string label = 3;
}

message Line {
  Point start = 1;
  Point end = 2;
  string label = 3;
}

message  Polyline {
  repeated Point point = 1;
  string label = 2;
}